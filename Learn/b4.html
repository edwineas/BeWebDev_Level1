<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form class="col-5 border m-5 p-4 text-center">
            <h4>Form:</h4>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Mobile number</label>
                <input type="number" class="form-control">
              </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Company / Institution name</label>
                <input type="text" class="form-control">
              </div>
            <div class=" text-start p-4 text-black-50">
                <p class="small mb-0">UpIoad a short video or image of hand written sheet showing your interest to join build.myweb</p>
                <input type="file">
            </div>
            <select class="form-select mt-3">
                <option selected>Have you attended any events by Pygrammers before?!</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
              </select>
            <button type="submit" class="btn col-4 mt-4" style="background-color: #c3d4db;">Submit form</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
